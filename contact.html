  <!-- Section Contact -->
  <section class="contact-section">
    <h2>Contact & Réservation</h2>
    <div class="contact-container">

      <!-- Formulaire -->
      <form class="contact-form" action="#" method="POST">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Date de réservation</label>
        <input type="date" id="date" name="date">

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Envoyer</button>
      </form>

      <!-- Carte -->
      <div class="map-container">
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3792.496226990348!2d-73.861019!3d18.327217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ebdfbceff274a3d%3A0x92c498e8f5e3a014!2sCamp-Perrin%2C%20Haiti!5e0!3m2!1sfr!2sht!4v1719250000000!5m2!1sfr!2sht"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    </div>
